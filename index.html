<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Plan</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="panel placing-table">
    <diV class="pricing-plan">
        <img src="./icon/1.png" alt="icon 1" class="pricing-img">
        <h2 class="pricing-header">Personal</h2>
        <ul class="pricing-features">
            <li class="pricing-features-item">Custom Domain</li>
            <li class="pricing-features-item">Slepps After 30m of inactivity</li>
        </ul>
        <span class="pricing-price">FREE</span>
        <a href="#/" class="pricing-button">Sign Up</a>
    </diV>

    <diV class="pricing-plan">
        <img src="./icon/2.png" alt="icon 2" class="pricing-img">
        <h2 class="pricing-header">Business</h2>
        <ul class="pricing-features">
            <li class="pricing-features-item">Custom Domain</li>
            <li class="pricing-features-item">Slepps After 4 hour of inactivity</li>
        </ul>
        <span class="pricing-price">$150</span>
        <a href="#/" class="pricing-button is-features">Sign Up</a>
    </diV>

    <diV class="pricing-plan">
        <img src="./icon/3.png" alt="icon 3" class="pricing-img">
        <h2 class="pricing-header">All Star</h2>
        <ul class="pricing-features">
            <li class="pricing-features-item">Custom Domain</li>
            <li class="pricing-features-item">Slepps After unlimited of inactivity</li>
        </ul>
        <span class="pricing-price">$400</span>
        <a href="#/" class="pricing-button">Sign Up</a>
    </diV>
</div>
</body>
</html>
